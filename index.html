<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login popup box</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="build/css/style.css" type="text/css">
	<link rel="stylesheet" href="build/css/intlTelInput.css">
</head>

<body>

	<div class="login-popup">
		<div class="box">
			<div class="img-area">
				<ul>
					<h3>We Promise</h3><br>
					<li><img src="build/img/customer-service.png" height="50px" width="50px"><br>
						<span id="text">Instant Call Back</span>
					</li>
					<li><img src="build/img/car-insurance.png" height="50px" width="50px"><br>
						<span id="text">Free Site Visit</span>
					</li>
					<li><img src="build/img/car-insurance.png" height="50px" width="50px"><br>
						<span id="text">Unmatched Price</span>
					</li>
				</ul>
			</div>
			<div class="form">
				<div class="close">&times;</div>
				<img src="build/img/logo.svg" style="margin-top: 1vw;
				max-height: 5vw;
				max-width: 275px;">
				<p><strong>Register Here And Avail The <span style="color: red;">Best Offers</span></strong> </p>
				<form>
					<div class="form-group">
						<input type="text" placeholder="Name" class="form-control">
					</div>
					<div class="form-group">
						<input class="form-control phone" placeholder="Mobile Number" type="tel">
					</div>
					<div class="form-group">
						<input type="text" placeholder="Email" class="form-control">
					</div>
					<button type="button" class="btn">Get Instant Call Back</button>
				</form>

			</div>
			<footer class="footer">

				<span id="tel"><img src="build/img/phone.png" color="white" height="50px"
						width="50px">917304419885</span>
			</footer>
		</div>

	</div>
	<script src="build/js/intlTelInput.js"></script>
	<script src="build/js/script.js"></script>

</body>

</html>
